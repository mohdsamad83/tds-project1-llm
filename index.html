<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Sales Summary</title>
  <!-- Bootstrap 5 from jsdelivr CDN, for styling -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-4">
    <h1>Sales Summary</h1>
    <div>
      <span id="total-sales" class="badge bg-success fs-4">0</span>
    </div>
    <button id="load-data" class="btn btn-primary mt-3">Load Data</button>
  </div>
  <script>
    // Sample CSV data for demo
    const csvData = `product,sales
Apple,10
Banana,20
Orange,30`;

    function sumSales(csv) {
      const lines = csv.split('\n').slice(1);
      let total = 0;
      lines.forEach(line => {
        const [, sales] = line.split(',');
        total += Number(sales);
      });
      return total;
    }

    document.getElementById("load-data").onclick = function() {
      const total = sumSales(csvData);
      document.getElementById("total-sales").textContent = total;
    };
  </script>
</body>
</html>
